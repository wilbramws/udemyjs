<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>
        function sum (name , ...data){
            let total = 0;
            for (const item of data){
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum()
        sum("orange", 1, 2, 3, 4, 5,);
        sum("Apple", 1, 2, 3, 43, 53,);
        sum("Banana", 1, 20, 3, 4, 5,);

        //spread syntax
        const values=[10, 10, 20, 10]; //ketika terlanjur memiliki nilai sebua array
        sum("Test",values);
        sum("Test",...values);

        //Arguments Object versi lama
        function oldSum(){
            let total = 0
            for (const item of arguments) {
                total += item
            }
            document.writeln(`<p>Total is ${total}</p>`);

        }
        oldSum(1,2,3,4,5);

        //keuntungan rest parameter bisa nentuin paramet 1, 2 , 3 dan terakhir
    </script>
</body>
</html>
