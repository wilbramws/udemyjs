            const person = {
                name : "Eko",

                    console.info(`Helooo ${name}`)

            person.sayHello(`Budi`)

//cara 2 (kalo da terlanjur objectny dibuat)
            const person2 = {
                name2 : "Ekoo"
            }

            }

            person2.sayHello2(`Budi`)


    </script>
