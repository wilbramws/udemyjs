<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>For In</title>
    </head>
    <body>
        <script>

            const person = {
                firstname: "ekoo",
                middlename: "budii",
                lastname: "kurniawan"
            };

//for in berguna untuk melakukan perulangan properti yg diatas
            for (const property in person){     //simpan di variablel yg bernama properti dgn objek person
                document.writeln(`<p>${property} : ${person[property]}</p>`)
            }

            const names = ["Eko","Kurniawann","Khannedy"]
            for (const index in names) {
                document.writeln(`<p>${index}: ${names[index]}</p>`)
                }
            







        </script>
    </body>

    <!-- iterasi atau ngecek didalam sebuah objek itu ada properti apa aja dengan sederhanaScon -->
</html>
