<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Continue</title>
    </head>
    <body>
        <script>

            for (let i = 1; i <= 100; i++){ //perulangan dari 1 sampek 100
                if( i % 2 ===0){ //jika i habis dibagi 2 maka dia continue
                    continue; //mengehntikan perulangan saat ini dan lanjutkan ke perulangan selanjutnya seperti akana tetap mengeksekusi post statment yaitu i++
                }
                document.writeln(`<p>Perulangan Continue ganjil ke ${i}</p>`);
            }



        </script>
    </body>
</html>
