<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>While Loop</title>
    </head>
    <body>
        <script>

            let counter = 1 
            while (counter <= 10){
                document.writeln(`<p>Perulangan While Ke ${counter}</p>`);
                counter++
            }


        </script>
    </body>
</html>
