<!DOCTYPE html>

        <title> Null </title>

<body>

    <script>

        let firstName = null;

        if(firstName === undefined) {
            alert("UNDEFINED");
        }else if(firstName === null){
            alert("NULL");
        }else{
            alert(firstName);}










    </script>
