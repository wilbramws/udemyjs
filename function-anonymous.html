<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        //versi variable
        const say = function(parameterName){
            document.writeln(`<p>Heello ${parameterName}</p>`);
        }
        say()
        say("anonymos function")
        say("anoynymmous function yg dimasukkan ke variable");

//
        function giveMeName(callback){
            callback("function di parameter");
        }

        giveMeName(say);//dari atas say ny
        giveMeName(function(callback){
            document.writeln(`<p>ini versi parametter ${callback}</p>`)
        })


    </script>
</body>
</html>
