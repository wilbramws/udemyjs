<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tipe Data Number </title>
    </head>
    <body>
        <script>
       
        
            document.writeln(100);
            document.writeln("</br>");
            document.writeln(100.123);
            document.writeln("</br>");

            //contoh tipe data number notation binary adalah
            document.writeln(0b1010111);
            document.writeln("</br>");

            //contoh hexa
            document.writeln(0xFFAFFFFFF)



        </script>

        
        
    </body>
    

</html>
