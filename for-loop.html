<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> For Loop</title>
    </head>
    <body>
        <script>

            let counter = 1;
            for (;counter <= 10;){
                document.writeln(`<p> Perulanhan ke ${counter}</p>`);
                counter++ //ini beerguna menjadi nilai false dan stop
            }

            //bisa juga jadi :

            for (let counter2 = 1;counter2 <= 10;){
                document.writeln(`<p> Perulanhan 2 ke ${counter2}</p>`);
                counter2++
            }

            // atau bisa juga jadi seperti ini

            for (let counter3 = 1;counter3 <= 10;counter3++){
                document.writeln(`<p> Perulanhan  3 ke ${counter3}</p>`);

            }



        </script>
    </body>
</html>
