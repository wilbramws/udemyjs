<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> If Expression </title>
    <body>
        
        <script>

            const examValue = 10;

            if (examValue > 80) {
                document.writeln("<p>Good Job</P") //kalo kondisi dipenuhi atau true 
            } 
            else if (examValue > 60)
            { document.writeln("<p> Lulus karna kasiannn sih hehe</p>") //pengecekan atau kesempataN, Bisa digunakan beberapa kali 

            }
            else if (examValue === 10){
                document.writeln("<p>jabsjjasbs</p>")
            }
            else{

                document.writeln("<p>Try Again hhhhahah gagal mampus</p>") //kalo gagal yah menggunakan else
            }

//jika kedua atau ketiga blok terpenuhi maka yg paling atas diambil


        </script>






    </body>



</head>


</html>
