<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tipe Data Boolean </title>
    </head>
    <body>
        <script>
       
        
         let result = +1;
            document.writeln("<P>" + result + "</p>");
         
                result--; //result = result - 1; result -= 1;0
            document.writeln("<P>" + result + "</p>");

                result++; //result = result + 1; result += 1;1
            document.writeln("<P>" + result + "</p>");
         
                result = -result; //meminuskan result
            document.writeln("<P>" + result + "</p>");

        </script>

        
    </body>
    

</html>
