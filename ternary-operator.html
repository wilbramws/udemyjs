<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title> Ternary Operator</title>
</head>
<body>
    <script>

        //cth if statmen tanpa Ternary
        const nilai = 60;
        let Ucapakan;

        if (nilai >= 75){
            Ucapakan = "Anda Lulus";
        }else {
            Ucapakan = "D O"
        }
         document.writeln(`<p>${Ucapakan}</p>`);

         //dgn ternary utk jadi sederhana

         const nilai2 = 20;
         const Ucapakan2 = nilai2 >= 75 ? "Lulus versi ternary " : "D O versi  ternary";
         document.writeln(`<p>${Ucapakan2}</p>`);

    </script>
</body>



</html>
