<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tipe Data Boolean </title>
    </head>
    <body>
        <script>
       
        
            document.writeln(true); //benar
            document.writeln("</br>");
            document.writeln(false);//salah
            document.writeln("</br>");


        </script>

        
    </body>
    

</html>
