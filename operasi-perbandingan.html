<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operator Perbandingan </title>
    </head>
    <body>
        <script>
       
                
       let result = 5 == "5"; //membandikan angkany saja tdk dgn tipe data
            document.writeln("<P>" + result + "</p>");
         
                result = 5 === "5"; //membandingkan tipe data
            document.writeln("<P>" + result + "</p>");
                result = 5 > 10;
            document.writeln("<P>" + result + "</p>");
                result = 5 < 10;
            document.writeln("<P>" + result + "</p>");


        </script>

        
    </body>
    

</html>
