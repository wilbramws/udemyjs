<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operator Logika </title> 
    </head>
    <body>
        <script>
       
        
            const nilaiUjian = 70;
            const nilaiAbsensi = 70;

            const lulusUjian = nilaiUjian > 75; //false
            document.writeln(lulusUjian); //false
            const lulusAbsensi = nilaiAbsensi > 75; //false
            document.writeln(lulusAbsensi); //false
            const Lulus = lulusUjian && lulusAbsensi; //false dan false menghasilkan false
            document.writeln("<p>" + Lulus + "</p>")





        </script>

        
    </body>
    
<!-- oprtor ini umtuk operasi 2 buah tipe data boolean
 -->
</html>
