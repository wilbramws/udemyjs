<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operator Aritmatika </title>
    </head>
    <body>
        <script>
       
        
            let result = 1 + 2; //3
            document.writeln("<P>1 + 2 =" + result + "</p>"); //menjadi tipe string
            let originalResult = result; //3

            result = result - 1 ; //hasil 2
            document.writeln("<P>" + originalResult + " - 1 = " + result + "  </p>");
            originalResult = result;

            result = result - 1 ; //hasil 1
            document.writeln("<P>" + originalResult + " - 1 = " + result + "  </p>");
            originalResult = result;


            result = result * 10 ; //hasil 2
            document.writeln("<P>" + originalResult + " * 10 = " + result + "  </p>");
            originalResult = result;

            result = result / 4;
            document.writeln("<p> " + originalResult + " / 4 = "  + result + "</p>");
            originalResult = result;
        </script>

        
    </body>
    

</html>
