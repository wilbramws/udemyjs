<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title> Do While Loop</Title>
    </head>
    <body>
        <script>
            let counter = 1 //perbedaanya kalo ini di set 100 atau menjadi false maka ia tetap keluar sekali tetapi kalau while loop dia tdk akan keluar karna di WHILE kondisi peratamany dicek dulu sedangkan di DO di eksekusi dulu menit 03:10
            do {
                document.writeln(`<p>Perulangan Ke ${counter}</p>`);
                counter++
            }while(counter<=10);

        </script>
    </body>
</html>
